<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Investment Calculator</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

            background-color: #f0f0f0;

        }

        .container {

            background-color: white;

            padding: 2rem;

            border-radius: 10px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            width: 90%;

            max-width: 400px;

        }

        h1 {

            text-align: center;

            margin-bottom: 1rem;

        }

        label {

            display: block;

            margin-bottom: 0.5rem;

        }

        input {

            width: 100%;

            padding: 0.5rem;

            margin-bottom: 1rem;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        button {

            width: 100%;

            padding: 0.5rem;

            background-color: #007bff;

            color: white;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        button:hover {

            background-color: #0056b3;

        }

        .result {

            margin-top: 1rem;

            text-align: center;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Investment Calculator</h1>

        <label for="interest">Interest Rate (%)</label>

        <input type="number" id="interest" step="0.01" min="0" placeholder="Enter interest rate">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>

    </div>

    <script>

        function calculate() {

            var interest = parseFloat(document.getElementById("interest").value);

            if (isNaN(interest)) {

                alert("Please enter a valid interest rate.");

                return;

            }

            interest = interest / 100;

            var years = Math.log(2) / Math.log(1 + interest);

            document.getElementById("result").innerHTML = "It will take " + years.toFixed(2) + " years to double your investment.";

        }

    </script>

</body>

</html>
